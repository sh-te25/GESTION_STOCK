{% extends 'base.html' %}

{% block content %}
<h2>Supprimer le produit « {{ object.nom }} »</h2>

<form method="post" class="mt-4">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer ce produit ?</p>

    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'produit_list' %}" class="btn btn-secondary ms-2">Annuler</a>
</form>
{% endblock %}
