{% extends 'base.html' %}

{% block content %}
<h2>{{ view.object.pk|yesno:"Modifier un produit,Ajouter un produit" }}</h2>

<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="{% url 'produit_list' %}" class="btn btn-secondary ms-2">Annuler</a>
</form>
{% endblock %}
